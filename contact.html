<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./js/main.js" defer></script>
    <title>PayAPI - Contact</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <a href="index.html" class="header__link"
          ><img src="./assets/shared/desktop/logo.svg" alt="logo"
        /></a>
      </div>
      <button class="header__toggle-menu"></button>
      <nav class="header__navigation">
        <ul class="header__menu">
          <li><a class="header__link" href="pricing.html">Pricing</a></li>
          <li><a class="header__link" href="about.html">About</a></li>
          <li><a class="header__link" href="contact.html">Contact</a></li>
          <li>
            <a class="header__demo-button" href="#"> Schedule a Demo </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="contact-main">
      <h1 class="contact-main__title">
        Submit a help request and weâ€™ll get in touch shortly.
      </h1>
      <section class="contact">
        <form class="contact-form">
          <input class="contact-form__input" placeholder="Name" type="text" />
          <input
            class="contact-form__input"
            placeholder="Email Address"
            type="text"
          />
          <input
            class="contact-form__input"
            placeholder="Company Name"
            type="text"
          />
          <input class="contact-form__input" placeholder="Title" type="text" />
          <textarea
            class="contact-form__input contact-form__textarea"
            cols="5"
            rows="5"
            placeholder="Message"
          ></textarea>
          <div>
            <input
              class="contact-form__checkbox"
              type="checkbox"
              name="update"
              id="update"
            />
            <label class="contact-form__label" for="update"
              >Stay up-to-date with company announcements and updates to our
              API</label
            >
          </div>
          <button class="contact-form__submit-button" type="submit">
            Submit
          </button>
        </form>

        <div class="innovators">
          <h2 class="innovators__title">
            Join the thousands of innovators already building with us
          </h2>
          <div class="clients__companies">
            <div>
              <img src="./assets/shared/desktop/tesla-blue.svg" alt="Tesla" />
            </div>
            <div>
              <img
                src="./assets/shared/desktop/microsoft-blue.svg"
                alt="Microsoft"
              />
            </div>
            <div>
              <img
                src="./assets/shared/desktop/hewlett-packard-blue.svg"
                alt="Hewlett-Packard (HP)"
              />
            </div>
            <div>
              <img src="./assets/shared/desktop/oracle-blue.svg" alt="Oracle" />
            </div>
            <div>
              <img src="./assets/shared/desktop/google-blue.svg" alt="Google" />
            </div>
            <div>
              <img src="./assets/shared/desktop/nvidia-blue.svg" alt="Nvidia" />
            </div>
          </div>
        </div>
      </section>

      <section class="form-section">
        <h2 class="form-section__title">Ready to start?</h2>
        <form class="form">
          <input
            class="form__input"
            type="email"
            placeholder="Enter email address "
          />
          <button class="form__button" type="submit">Schedule a Demo</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__logo">
        <img src="./assets/shared/desktop/logo-footer.svg" alt="logo" />
      </div>
      <ul class="footer__menu">
        <li><a class="footer__link" href="pricing.html">Pricing</a></li>
        <li><a class="footer__link" href="about.html">About</a></li>
        <li><a class="footer__link" href="contact.html">Contact</a></li>
      </ul>
      <div class="social-media">
        <div><i class="fa-brands fa-square-facebook"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-brands fa-linkedin"></i></div>
      </div>
    </footer>
  </body>
</html>
